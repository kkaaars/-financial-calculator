<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Финансовый Калькулятор</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }
        .calculator-card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            display: flex;
            flex-direction: column;
        }
        
        .app-title {
            text-align: center;
            margin-top: 0;
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }
        .input-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        label { 
            margin-bottom: 5px; 
            font-weight: 600; 
            color: #444;
        }
        input, select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
        }
        input:focus, select:focus {
            border-color: #007bff;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 10px;
        }
        button:hover { background-color: #0056b3; }
        
        .result-box {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 6px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            word-wrap: break-word;
        }
        .error { color: #dc3545; }

        
        .student-info {
            text-align: center;
            margin-top: 30px; 
            padding-top: 15px;
            border-top: 1px solid #eee; 
            color: #888; 
            font-size: 12px; 
            line-height: 1.5;
        }
    </style>
</head>
<body>

<div class="calculator-card">
    
    <h2 class="app-title">Финансовый Калькулятор</h2>

    
    <div class="input-group">
        <label for="num1">Первое число:</label>
        <input type="text" id="num1" placeholder="0.000000">
    </div>

    <div class="input-group">
        <label for="operation">Операция:</label>
        <select id="operation">
            <option value="add">Сложение (+)</option>
            <option value="subtract">Вычитание (-)</option>
        </select>
    </div>

    <div class="input-group">
        <label for="num2">Второе число:</label>
        <input type="text" id="num2" placeholder="0.000000">
    </div>

    <button onclick="calculate()">Вычислить</button>

    <div id="result" class="result-box">Результат</div>

    
    <div class="student-info">
        Выполнил: Холюсев Вадим Витальевич<br>
        Курс: 4, Группа: 4, Год: 2025
    </div>
</div>

<script>

    const DECIMALS = 6;
    const MAX_LIMIT = 1000000000000n * 1000000n;

    function calculate() {
        const num1Str = document.getElementById('num1').value;
        const num2Str = document.getElementById('num2').value;
        const op = document.getElementById('operation').value;
        const resultDiv = document.getElementById('result');

        try {
            
            const val1 = parseToBigInt(num1Str);
            const val2 = parseToBigInt(num2Str);
            let resBigInt;

            
            if (op === 'add') {
                resBigInt = val1 + val2;
            } else {
                resBigInt = val1 - val2;
            }

            
            if (resBigInt > MAX_LIMIT || resBigInt < -MAX_LIMIT) {
                resultDiv.innerHTML = "<span class='error'>Ошибка: Переполнение (выход за пределы ±1 трлн)</span>";
                return;
            }

            
            resultDiv.innerText = formatBigInt(resBigInt);

        } catch (e) {
            resultDiv.innerHTML = "<span class='error'>Ошибка ввода</span>";
            console.error(e);
        }
    }

    
    function parseToBigInt(input) {
        if (!input) return 0n;
        
        let clean = input.replace(/,/g, '.').replace(/\s/g, '').trim();
        
        if (!/^-?\d*(\.\d+)?$/.test(clean)) throw new Error("Format");
        
        let [intPart, fracPart] = clean.split('.');
        if (!intPart) intPart = "0";
        if (!fracPart) fracPart = "";

        
        let isNeg = false;
        if (intPart.startsWith('-')) {
            isNeg = true;
            intPart = intPart.substring(1);
        } else if (intPart === "0" && clean.startsWith('-')) {
             isNeg = true;
        }
        if (intPart === "") intPart = "0";

        
        fracPart = fracPart.padEnd(DECIMALS, '0').substring(0, DECIMALS);

        let combined = intPart + fracPart;
        let val = BigInt(combined);
        return isNeg ? -val : val;
    }

    
    function formatBigInt(value) {
        const isNeg = value < 0n;
        let str = value.toString().replace('-', '');
        
        while (str.length <= DECIMALS) str = '0' + str;

        const splitIdx = str.length - DECIMALS;
        const intPart = str.substring(0, splitIdx);
        const fracPart = str.substring(splitIdx);

        
        let prettyFrac = fracPart.replace(/0+$/, '');
        if (prettyFrac === "") return (isNeg ? '-' : '') + intPart;

        return (isNeg ? '-' : '') + intPart + '.' + fracPart;
    }
</script>

</body>
</html>
